<head>

<title>dev DonXfahri | Portfolio</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Courier New', monospace;
}

/* Canvas full screen */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -2;
}

/* Overlay gelap */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: -1;
}

/* Container */
.container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #00ff9c;
    text-align: center;
    padding: 20px;
}

/* Glass card */
.card {
    background: rgba(0,0,0,0.65);
    border: 1px solid rgba(0,255,156,0.3);
    backdrop-filter: blur(8px);
    padding: 40px;
    border-radius: 18px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 0 30px rgba(0,255,156,0.3);
}

/* Text */
h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #00ff9c;
}

h2 {
    font-size: 1.2rem;
    margin-bottom: 25px;
    color: #7fffd4;
}

p {
    opacity: 0.9;
    margin-bottom: 30px;
    line-height: 1.6;
}

/* Buttons */
.btn {
    display: inline-block;
    padding: 12px 30px;
    margin: 5px;
    border-radius: 30px;
    text-decoration: none;
    color: black;
    font-weight: bold;
    background: #00ff9c;
    transition: 0.3s;
}

.btn:hover {
    background: black;
    color: #00ff9c;
    box-shadow: 0 0 15px #00ff9c;
}

/* Footer */
footer {
    position: fixed;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-size: 0.8rem;
    opacity: 0.6;
}
</style>
</head>

<canvas id="matrix"></canvas>
<canvas id="particles"></canvas>

        <a href="#" class="btn">Portfolio</a>
        <a href="#" class="btn">Contact</a>
    </div>
</div>

</footer>

<script>
/* ===== MATRIX EFFECT ===== */
const matrix = document.getElementById("matrix");
const mtx = matrix.getContext("2d");

matrix.width = window.innerWidth;
matrix.height = window.innerHeight;

const letters = "01010101";
const fontSize = 16;
const columns = matrix.width / fontSize;
const drops = [];

for (let x = 0; x < columns; x++) drops[x] = 1;

function drawMatrix() {
    mtx.fillStyle = "rgba(0, 0, 0, 0.05)";
    mtx.fillRect(0, 0, matrix.width, matrix.height);

    mtx.fillStyle = "#00ff9c";
    mtx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        mtx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > matrix.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}
setInterval(drawMatrix, 50);

/* ===== PARTICLES EFFECT ===== */
const particlesCanvas = document.getElementById("particles");
const ctx = particlesCanvas.getContext("2d");

particlesCanvas.width = window.innerWidth;
particlesCanvas.height = window.innerHeight;

let particles = [];

for (let i = 0; i < 80; i++) {
    particles.push({
        x: Math.random() * particlesCanvas.width,
        y: Math.random() * particlesCanvas.height,
        r: Math.random() * 2 + 1,
        dx: Math.random() * 0.5,
        dy: Math.random() * 0.5
    });
}

function drawParticles() {
    ctx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
    ctx.fillStyle = "#00ff9c";

    particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x > particlesCanvas.width) p.x = 0;
        if (p.y > particlesCanvas.height) p.y = 0;
    });

    requestAnimationFrame(drawParticles);
}

drawParticles();

/* Resize */
window.addEventListener("resize", () => {
    matrix.width = particlesCanvas.width = window.innerWidth;
    matrix.height = particlesCanvas.height = window.innerHeight;
});
</script>

</body>
</html>
